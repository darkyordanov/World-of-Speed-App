{% extends "base.html" %}

{% block main_content %}
<section id="catalogue">
  <h1>Total cars: {{ object_list.count }}</h1>
    {% for car in object_list %}
    <!-- Display a card with information about each car (if any)-->
      <div class="car-card">
        <div class="image-wrap">
          <!-- car image -->
          <img
            src="{{ car.image_url }}"
            alt="{{ car.type }}"
          />
        </div>
        <!-- car type -->
        <h3>{{ car.type }}</h3>
        <!-- car model -->
        <h1>{{ car.model }}</h1>
        <div class="details-buttons">
          <!-- car details button -->
          <a href="{% url 'car_details' pk=car.pk %}" class="details-btn">Details</a>
        </div>
      </div>
      {% empty %}
        <!-- Display a paragraph: If there are no cars yet-->
        <p class="no-articles">No cars yet</p>
      {% endfor %}
{% endblock main_content %}
